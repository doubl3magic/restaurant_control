{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block page_content %}
    <div class="container">
    <div class="cta-form">
      <h2>Register</h2>
    </div>
    <form action="{% url 'register' %}" method="post" class="form" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form }}

        <input class="btn btn-lg btn-primary inp" type="submit" value="Register">
    </form>
  </div>
{% endblock %}
