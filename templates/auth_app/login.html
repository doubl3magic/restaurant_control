{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block page_content %}
    <div class="container">
    <div class="cta-form">
      <h2>Log in</h2>
    </div>
    <form action="{% url 'login' %}" method="post" class="form">
        {% csrf_token %}
        {{ form }}

        <input class="btn btn-lg btn-primary inp" type="submit" value="Login">
    </form>
    <a href="{% url 'register' %}">You don't have an account?</a>
  </div>
{% endblock %}
