{% extends 'base.html' %}
{% block page_content %}
    <form method="post" class="rc-form deletion-form">
    {% csrf_token %}
        <h3>Delete Ingredient</h3>
        <p>You want to remove {{ object.ingredient_name }}?</p>
        <input class="btn btn-lg btn-primary inp" type="submit" value="Correct">
        <a class="btn btn-lg cancel" href="{% url 'ingredients_list' %}">Cancel</a>
    </form>
{% endblock %}
