{% extends 'base.html' %}
{% block title %}Edit Ingredient{% endblock %}

{% block page_content%}
    <div class="container">
    <div class="cta-form">
      <h2>Edit {{ object.ingredient_name }}</h2>
    </div>
    <form action="{% url 'edit_ingredient' pk=object.pk %}" method="post" class="form">
        {% csrf_token %}
        {{ form }}

        <input class="btn-res btn-lg-res btn-primary-res inp" type="submit" value="Confirm">
    </form>
  </div>
{% endblock %}
