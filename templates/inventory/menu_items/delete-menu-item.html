{% extends 'base.html' %}
{% block page_content %}
    <form method="post" class="rc-form deletion-form">
    {% csrf_token %}
        <h3>Delete Menu Item</h3>
        <p>You want to remove {{ object.item }}?</p>
        <input class="btn-res btn-lg-res btn-primary-res inp" type="submit" value="Correct">
        <a class="btn-res btn-lg-res cancel" href="{% url 'menu_items' %}">Cancel</a>
    </form>
{% endblock %}
