{% extends 'base.html' %}
{% block title %}Inventory{% endblock %}
{% block page_content %}
    <h2>Ingredients</h2>
    <section class="tbl-header">
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Unit</th>
                <th>Price per Unit</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for i in object_list %}
                <tr>
                    <td>{{ i.ingredient_name }}</td>
                    <td>{{ i.available_qty }}</td>
                    <td>{{ i.unit }}</td>
                    <td>${{ i.price_unit }}</td>
                    <td class="actions">
                        <a href="{% url 'delete_ingredient' i.id %}" >&#10060</a> &#x2712
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </section>
{% endblock %}
