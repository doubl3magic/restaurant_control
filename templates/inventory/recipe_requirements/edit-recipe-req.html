{% extends 'base.html' %}
{% block title %}Edit Requirement{% endblock %}

{% block page_content%}
    <div class="container">
    <div class="cta-form">
      <h2>Edit a requirement for {{ object.menu_item }}</h2>
    </div>
    <form action="{% url 'edit_requirement' pk=object.pk %}" method="post" class="form">
        {% csrf_token %}
        {{ form }}

        <input class="btn btn-lg btn-primary inp" type="submit" value="Confirm">
    </form>
  </div>
{% endblock %}
